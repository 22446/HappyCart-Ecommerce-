@if(isRender){
    <section  class="pt-4">
        <div class="container">
            <div class="row rounded-3 my-3 gy-3">
                <h1 class="fw-bold py-3">{{"brand.All Brands"|translate}}</h1>
            
             @for (Brand of BrandsAllDara.slice(0,10);track  Brand._id;) 
             {
               <div class="col-lg-3 col-md-6 col-12" [routerLink]="['/BrandDetails',Brand._id]">
                   <div class="card product">
                     <div class="cursor-pointer">
                       <img [src]="Brand.image" class="w-100 card-img-top" style="height: 250px;" [alt]="Brand.name">
                       <div class="cart-title px-2">
                       <h2 class="h5 text-main fw-bold">{{Brand.name}}</h2>
                       </div>
                    </div>
                   </div>
               
               </div>
             }
            </div>
        </div>
    </section>
}
